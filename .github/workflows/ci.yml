name: Autophage CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: ${{ matrix.platform }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            compiler: msvc
          - os: ubuntu-latest
            platform: Linux
            compiler: clang
            cxx: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.20.x'

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Debug

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

    - name: Build
      run: cmake --build build --config Debug

    - name: Test
      run: ctest --test-dir build --build-config Debug --output-on-failure
